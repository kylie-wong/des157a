<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Every Picture V1</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    
    <!-- google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link href="styles.css" rel="stylesheet">
    <script src = "script.js" defer></script>
</head>

<body>
    <h1 class="title">my favorite cafe eats in south korea</h1>
    <p>click on the foods to explore more!</p>


    <div class="gallery">
        <!-- images are paired and swapped -->
        <div class="img-pair">
            <img class="first" src="images/miffy-bread.png" alt="miffy-coffee">
            <img class="alt" src="images/miffy-cafe2.jpg" alt="miffycafe">
        </div>
        <div class="img-pair">
            <img class="first" src="images/coffee-hm.png" alt="a">
            <img class="alt" src="images/full-hm.jpg" alt="b">
        </div>
        <div class="img-pair">
            <img class="first" src="images/bagel.png" alt="c">
            <img class="alt" src="images/london-bagel.jpg" alt="d">
        </div>
        <div class="img-pair">
            <img class="first" src="images/avo-sw.png" alt="e">
            <img class="alt" src="images/egg-sw.jpg" alt="f">
        </div>
        <div class="img-pair">
            <img class="first" src="images/coconut.png" alt="g">
            <img class="alt" src="images/coconut-cf.jpg" alt="h">
        </div>
        <div class="img-pair">
            <img class="first" src="images/bingsoo.png"alt="i">
            <img class="alt" src="images/mango-bingsoo.jpg" alt="j">
        </div>
    </div>
    
    <div class="popup" id="popup">
        <span class="close">&times;</span>
        <img id="popup-img">
    </div>
    

    
</body>
</html>
