<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment 1</title>
</head>
<body>
    <header>
        <h1>Experiment 1</h1>
        <h2>Command Option J to view console</h2>
    </header>

    <script>

        var i = 1;


        for(var i = 1; i <= 100; i++) { //loop
            if(i % 3 === 0) { //selection
                console.log("Fizz"); //sequence
            }
            else if (i% 5 === 0) {
                console.log("Buzz");
            }
            else {
                console.log(i);
            }
        }

    </script>

</body>
</html>
